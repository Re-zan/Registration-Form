<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      .forms {
        border: 1px soloid black;
        background-color: rgb(245, 233, 217);
        margin-top: 30px;
        padding: 30px 20px;
      }
      .forms h1 {
        background-color: rgb(51, 133, 105);
        margin-bottom: 10px;
        border-radius: 13px 13px 0px 0px;
        text-align: center;
        padding: 20px 10px;
        color: aliceblue;
      }
      .forms .form-control {
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 forms">
          <h1>Registration Form</h1>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control mt-4"
                id="name"
                placeholder="Enter Your Name"
                name="name"
              />
              <span id="Errorname" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Your Email"
                name="email"
              />
              <span id="Erroremail" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label>Please Provide Date In This Format: yyyy-mm-dd</label>
              <input type="string" class="form-control" id="date" name="date" />
              <span id="Errordate" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Your Password"
                name="password"
              />
              <span id="Errornpass" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="Confrim_password"
                placeholder="Enter Your Confrim Password"
                name="Confrim_password"
              />
              <span id="Errornconfipass" class="text-danger"></span>
            </div>

            <div class="mb-3">
              <label for="gender">Gender:</label>

              <input type="radio" name="genderM" id="genderM" class="form-check-input">Male</input>
              <input type="radio" name="genderF" id="genderF" class="form-check-input">Female</input>
              <span id="Errorgender" class="text-danger"></span>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Rebember me</label
              >
            </div>
            <button
              type="submit"
              name="submit"
              class="btn btn-primary flex-end w-100"
              onclick="RegistrationForm(event)"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function RegistrationForm(event) {
        event.preventDefault();
        let person_name = document.getElementById("name").value;
        let person_email = document.getElementById("email").value;
        let person_date = document.getElementById("date").value;
        let person_password = document.getElementById("password").value;
        let person_confipassword =
          document.getElementById("Confrim_password").value;
        let gendermale = document.getElementById("genderM").checked;
        let genderfemale = document.getElementById("genderF").checked;

        //rex
        //name
        const regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
        //email
        const validateEmail = (person_email) => {
          return person_email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
        };

        //date
        const dateformat =
          /^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;

        // if (gendermale==false && !genderfemale==false) {
        //   document.getElementById("Errorgender").innerHTML =
        //     "Gender must be choosen";
        // }
        //name
        if (person_name !== "") {
          if (person_name.match(regName)) {
            document.getElementById("Errorname").innerHTML = ``;
            console.log(person_name);
          } else {
            document.getElementById(
              "Errorname"
            ).innerHTML = `Please provide a valid name`;
          }
        } else {
          document.getElementById(
            "Errorname"
          ).innerHTML = `You cann't empty this field`;
        }

        //   //email
          if (person_email !== "") {
            if (validateEmail(person_email)) {
              document.getElementById("Erroremail").innerHTML = ``;
              console.log(person_email);
            } else {
              document.getElementById(
                "Erroremail"
              ).innerHTML = `Please provide a valid email`;
            }
          } else {
            document.getElementById(
              "Erroremail"
            ).innerHTML = `You cann't empty this field`;
          }

        //date
        if (person_date !== "") {
          if (!dateformat.test(person_date)) {
            document.getElementById(
              "Errordate"
            ).innerHTML = `Please provide a valid date `;
          } else {
            document.getElementById("Errordate").innerHTML = ``;
            console.log(person_date);
          }
        } else {
          document.getElementById(
            "Errordate"
          ).innerHTML = `You cann't empty this field`;
        }

        //   // //password

          if (person_password !== "") {
            if (person_password.length < 8) {
              document.getElementById(
                "Errornpass"
              ).innerHTML = `Please provide minimum 8 `;
            } else {
              document.getElementById("Errornpass").innerHTML = ``;
              console.log(person_password);
            }
          } else {
            document.getElementById(
              "Errornpass"
            ).innerHTML = `You cann't empty this field`;
          }

        //   //confirpassword
          if (person_confipassword !== "") {
            if (person_confipassword !== person_password) {
              document.getElementById(
                "Errornconfipass"
              ).innerHTML = `Password does not match`;
            } else {
              document.getElementById("Errornconfipass").innerHTML = ``;
              console.log(person_confipassword);
            }
          } else {
            document.getElementById(
              "Errornconfipass"
            ).innerHTML = `You cann't empty this field`;
          }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
